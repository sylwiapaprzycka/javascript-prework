<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1><span class="rock">kamień</span> <span class="paper">papier </span><span class="scissors">nożyce</span> </h1>
		<p>Zasady gry są proste. Wybierz odpowiedni przycisk: <span class="rock">kamień</span>, <span class="paper">papier</span>, <span class="scissors">nożyce</span>. Komputer losuje swój ruch.</p>
		<ul>
			<li><span class="rock">kamień</span> tępi nożczki</li>
			<li><span class="scissors">nożyce</span> tną papier</li>
			<li><span class="paper">papier</span> owija kamień</li>
		</ul>
		<div id="buttons">
			<button id="button-rock">Kamień</button>
			<button id="button-paper">Papier</button>
			<button id="button-scissors">Nożyce</button>
		</div>
		<div id="messages"></div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
